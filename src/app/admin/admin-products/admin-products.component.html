<a mat-raised-button routerLink="/admin/products/new" color="primary">New Product</a>  
<div class="filter-container">
<mat-form-field class="full-width">
    <input #query (keyup)="filter(query.value)" matInput placeholder="Search..." value="">
  </mat-form-field>
</div>
<table mat-table [dataSource]="products" class="mat-elevation-z8" matSort  >
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"><a [routerLink]="['/admin/products/', element._id]" mat-button color="primary">Edit</a> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
